<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>Document</title>
  <style>
	*{margin:0;padding:0}
	div{width:100px;background:#cccccc;border:3px dashed #cc3333;height:100px;position:absolute}
	ul{border:1px solid black;width:410px;padding:10px;list-style:none}
	section{position:absolute;left:120px}
	input{width:150px}
  </style>
 </head>
 <body>
 <div></div>
	<section>
	<ul>
		<li>属性：<input type='text' class='attr'></input>数值：<input type='number' class='nuber'></input></li>
	</ul>
	<input type='button' id='add' value='增加属性'></input></br>
	动画时间：<input type='number' class='time'></input></br>
	<input type='button' id='submit' value='确定'></input>
	</section>
 <script src='jquery-1.11.1.min.js'></script>
  <script>

	$(function(){
		var str="<li>属性：<input type='text' class='attr'></input>数值：<input type='number' class='nuber'></input></li>";
		$('#add').click(function(){
			var l=$('.nuber').size();
			$('ul').append(str);
		})
		$('#submit').click(function(){
			var obj={}
			$('ul li').each(function(i){
				var s=document.getElementsByTagName('li')[i].getElementsByTagName('input')[0].value;
				var k=document.getElementsByTagName('li')[i].getElementsByTagName('input')[1].value;
				obj[s]=k;
				alert(obj==true)
			})
			var time=$('.time').val();
			$('section').hide();
			$('div').animate(obj,time,function(){
				setTimeout(function(){location.reload()},1000)
			});
		});
	})
  </script>
 </body>
</html>
