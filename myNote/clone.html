  <title>Document</title>
  <style>
	*{margin:0;padding:0}
	div{width:200px;padding:50px 0;background:#cccccc;border:3px dashed #cc3333;font-size:20px;color:#cc0033;text-align:center;cursor:pointer;display:inline-block}
	div:hover{color:blue}
  </style>
 </head>
 <body>
 <div id='div'>这是页面中唯一的DIV</br>点击获取数据</div>
 <button id='btn'>点击克隆</button>
 <script src='jquery-1.11.1.min.js'></script>
  <script>
	$(function(){
		var newdiv
		$('#div').data('data',parseInt(Math.random()*100000))
		$('#div').click(function(){
			alert("该div的数据为:"+$(this).data('data'))
		})
		$('#btn').click(function(){
			if(!newdiv){
			newdiv=$('#div').clone('true');
			$('body').append(newdiv);}
		})
	})
  </script>
 </body>
