  <title>Document</title>
  <style>
  *{margin:0;padding:0;list-style:none}
  html,body{width:200px;height:100px;background:#ccccff}
  </style>
 </head>
 <body>
	<ul id='ul'>
	</ul>
	<script>
		window.onload=function(){
			var msg=[];
			var ul=document.getElementById('ul');
			for(var i=0;i<5;i++){
				var index=i+1;
				var li=document.createElement('li');
				var str='';
				for(var j=0;j<index;j++){
					str+=parseInt(Math.random()*10);

				}
				li.innerHTML=(i+1)+'位随机数为：'+str;
				msg.push(str);
				ul.appendChild(li);

			}
			msg=msg.join('-');
			top.postMessage(msg,'menu.html');
		}
	</script>
 </body>
