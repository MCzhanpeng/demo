<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>MyNote</title>
  <link rel="stylesheet" href="style.css" >
 </head>
 <body> 
	<section id="wrap">
		<header>
			<canvas id="header" height=90 width=1100 title="MyNote">
			</canvas>
		</header>
		<nav>
			<ul id="nav">
				<li>HTML5</li>
				<li>原生Javascript</li>
				<li>Jquery</li>
			</ul>
		</nav>
		<aside id="left">
			<section class="title"></section>
			<section class="con"></section>
		</aside>
		<article id="text">
			<h3 id="title"></h3>
			<input type="button" class="page" value="上一节" id="prev"></input>
			<input type="button" value="下一节" id="next" class="page"></input>
			<div id="wenzhang"></div>
		</article>
		<aside id="right">
			<h4>关键字搜索:</h4>
			<input type="text" id="key"></input><span id="search" onclick="search()">Go</span>
			<div style="clear:both"></div>
		</aside>
		<div style="clear:both"></div>
		<footer>
		</footer>
	</section>
	<script src="date.js"></script>
	<script src="com.js"></script>
 </body>
</html>
